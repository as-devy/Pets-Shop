<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="icons.css">
    <title>Paws Safe - Sign Up</title>
</head>

<body>
    <main class="signup">
        <header>
            <div class="container">
                <a href="./" class="logo">
                    <img src="./imgs/logo.png" alt="pawsafe">
                    <h3>Paws Safe</h3>
                </a>
                <ul>
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Pet List</a></li>
                    <li><a href="#">ReHoming</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <div class="auth">
                    <a href="#" class="login">Login</a>
                    <a href="./signup.html" class="signup"><i class="fa-solid fa-user"></i> Sign Up</a>
                </div>
            </div>
        </header>

        <div class="auth_container">
            <form action="">
                <h1> Sign Up</h1> 
                <!-- <a href="./" class="logo">
                    <img src="./imgs/logo.png" alt="pawsafe">
                    <h3>Paws Safe</h3>
                </a> -->
                <div class="inputs">
                    <div class="input">
                        <label for="">
                            <div class="icon"><i class="fa-solid fa-user"></i></div> Username
                        </label>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input">
                        <label for="">
                            <div class="icon"><i class="fa-solid fa-envelope"></i></div> Email
                        </label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input">
                        <label for="">
                            <div class="icon"><i class="fa-solid fa-lock"></i></div> Password
                        </label>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <button>Sign In</button>
            </form>
            <div class="illustrate">
                <div class="logo">
                    <img src="./imgs/logo.png" alt="pawsafe">
                    <h3>Paws Safe</h3>
                </div>
                <img class="loign_img" src="./imgs/login_img.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
