<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/home.css">

    <title>Paws Safe</title>
</head>

<body>

    <header>
        <div class="container">
            <a href="./" class="logo">
                <img src="./imgs/logo.png" alt="pawsafe">
                <h3>Paws Safe</h3>
            </a>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Pet List</a></li>
                <li><a href="#">ReHoming</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="auth">
                <a href="./login.html" class="login">Login</a>
                <a href="./signup.html" class="signup"><i class="fa-solid fa-user"></i> Sign Up</a>
            </div>
        </div>

    </header>
    <main class="landing">
        <div class="container">
            <div class="text">
                <h1>Find The Perfect Pet For You!</h1>
                <p>Browse pets from our network of over 11,500 shelters and rescues.</p>
                <div class="search">
                    <div class="custom-select">
                        <select>
                            <option value="">Select a location</option>
                            <option value="">California</option>
                            <option value="">Florida</option>
                            <option value="">Kansas</option>
                            <option value="">Texas</option>
                            <option value="">Virginia</option>
                        </select>
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Select Your Desire Pet...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
