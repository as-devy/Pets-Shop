<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/adoption.css">

    <title>Paws Safe</title>
</head>

<body>

    <header>
        <div class="container">
            <a href="./" class="logo">
                <img src="./imgs/logo.png" alt="pawsafe">
                <h3>Paws Safe</h3>
            </a>
            <ul>
                <li><a class="active" href="./index.html">Home</a></li>
                <li><a href="./adoption.html">Adoption</a></li>
                <li><a href="#">ReHoming</a></li>
                <li><a href="./contactus.html">Contact Us</a></li>
            </ul>
            <div class="auth">
                <a href="./login.html" class="login">Login</a>
                <a href="./signup.html" class="signup"><i class="fa-solid fa-user"></i> Sign Up</a>
            </div>
        </div>

    </header>
    <main>
        <div class="form">
            <div class="form-container">
                
                <form>
                    <h2>Send us a message</h2>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <button type="submit">Send</button>
                </form>
            </div>
       
            <div class="image-container">
                <img src="./imgs/faq.webp" alt="Dog and Cat">
            </div>
        </div>
    

    </main>

    <script src="./main.js"></script>
</body>

</html>
