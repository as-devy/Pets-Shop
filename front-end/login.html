<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/icons.css">
    <title>Paws Safe - Sign Up</title>
</head>

<body>
    <main class="signup">
        <header>
            <div class="container">
                <a href="./" class="logo">
                    <img src="./imgs/logo.png" alt="pawsafe">
                    <h3>Paws Safe</h3>
                </a>
                <ul>
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="#">Pet List</a></li>
                    <li><a href="#">ReHoming</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <div class="auth">
                    <a href="./login.html" class="login">Login</a>
                    <a href="./signup.html" class="signup"><i class="fa-solid fa-user"></i> Sign Up</a>
                </div>
            </div>
        </header>

        <div class="auth_container">
            <form action="">
                <h1 style="color:#02c5bd"> Log In</h1>
                <!-- <a href="./" class="logo">
                    <img src="./imgs/logo.png" alt="pawsafe">
                    <h3>Paws Safe</h3>
                </a>  -->
                <div class="inputs">
                    <div class="input">
                        <label for="">
                            <div class="icon"><i class="fa-solid fa-envelope"></i></div> Email
                        </label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input">
                        <label for="">
                            <div class="icon"><i class="fa-solid fa-lock"></i></div> Password
                        </label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>
                <button id="login">Sign In</button>
            </form>
            <div class="illustrate">
                <div class="logo">
                    <img src="./imgs/logo.png" alt="pawsafe">
                    <h3>Paws Safe</h3>
                </div>
                <!-- <h3>Log In</h3> -->
                <img class="loign_img" src="./imgs/login_img.png" alt="">
            </div>
        </div>
    </main>

    <script>
        document.querySelector("#login").addEventListener("click", (event) => {
            event.preventDefault();

            console.log("log in")

            const email = document.querySelector("#email").value
            const password = document.querySelector("#password").value

            const user = {
                email: email,
                password: password,
            }

            fetch('http://localhost:400/loginUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data)
                    console.log(data.userId)
                    document.cookie = `UserId=${data.userId}; path=/; max-age=604800`;
                    window.location.href = "index.html";

                }
                )
                .catch(error => console.error('Error:', error));
        })
    </script>
    <!-- <script src="./main.js"></script> -->
</body>

</html>
